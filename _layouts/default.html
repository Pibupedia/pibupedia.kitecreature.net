<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>Pibupedia - {{ page.title }}</title>
    <script defer src="/assets/js/listcommits.js"></script>
</head>
<body>
    <main>
        <header {% if page.big_header == true %}class="big__header"{% endif %}>
            <a href='/' class='logo'>
                <img src="/assets/images/logo.svg" alt="Pibupedia">
            </a>
            <span style="margin:auto"></span>
            <a class="icon__link" href="{{site.github}}"><img src="/assets/images/icons/github.png" alt="Github"></a>
            <a class="icon__link" href="https://discord.com/invite/jzE5AJZ"><img src="/assets/images/icons/discord.png" alt="Discord"></a>
        </header>
        <article>
            <div class="article__heading">
                <h1>{{ page.title }}</h1>
                <span style="margin:auto"></span>
                <a href="{{site.github}}edit/main/{{ page.path }}" class="icon__link"><img src="/assets/images/icons/pencil.png" alt="Edit Page"></a>
            </div>
            {{ content }}
            {% if page.comments == true %}
            <br style="clear:both">
            <h2>Comments</h2>
            <script src="https://utteranc.es/client.js"
                repo="Pibupedia/pibupedia.kitecreature.net"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
            </script>
            {% endif %}
        </article>
        <aside>
            <h3>Recent Commits</h3>
            <ul id="recent__commits">
                
            </ul>
        </aside>
        <footer>
            <p>Content sourced from the <a href="https://bugfables.fandom.com">Bug Fables Wikia</a> under the CC-BY-SA license.</p>
        </footer>
    </main>
</body>
</html>
